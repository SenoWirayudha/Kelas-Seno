  <line x1="400" y1="160" x2="410" y2="160" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <path d="M 150 450 Q 400 350 650 450" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
